<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mes TP notés</title>
  <style>
    :root{
      --bg:#0f172a;          /* slate-900 */
      --panel:#111827;       /* gray-900 */
      --text:#e5e7eb;        /* gray-200 */
      --muted:#94a3b8;       /* slate-400 */
      --accent:#22d3ee;      /* cyan-400 */
      --accent-2:#a78bfa;    /* violet-400 */
      --ring: rgba(34,211,238,.35);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Noto Sans","Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji";
      background: radial-gradient(1000px 600px at 10% -10%, rgba(167,139,250,.25), transparent 60%),
                  radial-gradient(1000px 600px at 110% 110%, rgba(34,211,238,.2), transparent 60%),
                  var(--bg);
      color:var(--text);
      display:grid; place-items:center; padding:2rem;
    }

    .card{
      width:min(800px, 95vw);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.08);
      border-radius:24px;
      padding:2rem;
      box-shadow:0 20px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.06);
      backdrop-filter: blur(8px);
      position:relative;
    }

    .header{
      display:flex; gap:1rem; align-items:center; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:1.25rem;
    }

    .id{
      display:flex; flex-direction:column; gap:.25rem;
    }

    .nom{font-size:clamp(1.4rem, 1rem + 2vw, 2rem); font-weight:700; letter-spacing:.3px}
    .classe{color:var(--muted)}

    .badge{
      border:1px solid rgba(255,255,255,.18);
      padding:.35rem .65rem; border-radius:999px; font-size:.85rem; color:var(--muted);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.03));
    }

    .liste{
      display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:1rem; margin-top:1rem;
    }

    .tp{
      display:flex; flex-direction:column; gap:.6rem;
      border:1px solid rgba(255,255,255,.12);
      border-radius:16px; padding:1rem;
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      transition: transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      position:relative; overflow:hidden;
    }

    .tp::before{
      content:""; position:absolute; inset:-1px; border-radius:16px;
      background: conic-gradient(from 180deg, var(--accent), var(--accent-2), var(--accent));
      filter: blur(16px); opacity:.12; z-index:0;
    }

    .tp h3{margin:0; font-size:1.1rem; position:relative; z-index:1}
    .tp p{margin:0; color:var(--muted); font-size:.95rem; position:relative; z-index:1}

    .actions{display:flex; gap:.6rem; margin-top:.8rem; position:relative; z-index:1}

    .lien{
      appearance:none; text-decoration:none; cursor:pointer;
      border:1px solid rgba(255,255,255,.18);
      padding:.6rem .9rem; border-radius:12px; font-weight:600; font-size:.95rem;
      color:var(--text);
      background:radial-gradient(120% 120% at 0% 0%, rgba(167,139,250,.25), transparent 60%),
                 radial-gradient(120% 120% at 100% 100%, rgba(34,211,238,.25), transparent 60%),
                 rgba(255,255,255,.04);
      transition:transform .16s ease, box-shadow .16s ease, border-color .16s ease;
    }
    .lien:hover{ transform: translateY(-1px); box-shadow:0 10px 24px rgba(0,0,0,.3); border-color:var(--ring)}
    .lien:focus{ outline:none; box-shadow:0 0 0 6px var(--ring)}

    footer{margin-top:1.25rem; color:var(--muted); font-size:.9rem; text-align:center}

    /* Accessibilité */
    a:focus-visible{outline:2px dashed var(--accent); outline-offset:3px}

    /* Impression */
    @media print{
      body{background:white; color:#111827}
      .card{box-shadow:none; border:1px solid #e5e7eb; background:white}
      .lien{background:white; color:#111827}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="header">
      <div class="id" aria-label="Identité de l'étudiant">
        <!-- ⬇️ Remplacez par votre nom/prénom -->
        <div class="nom">Nom Prénom</div>
        <div class="classe">Classe / Groupe (ex: BUT1 Info – TP B)</div>
      </div>
      <span class="badge" aria-label="Année scolaire">Année scolaire 2025–2026</span>
    </div>

    <section aria-labelledby="tps">
      <h2 id="tps" style="margin:0 0 .25rem 0; font-size:1.15rem; color:var(--muted); font-weight:600">TP notés</h2>
      <div class="liste">
        <!-- TP 1 -->
        <article class="tp" aria-labelledby="tp1-titre">
          <h3 id="tp1-titre">TP noté 1</h3>
          <p>Thème / petit résumé du TP.</p>
          <div class="actions">
            <!-- Remplacez # par l'URL de rendu / Git / PDF -->
            <a class="lien" href="#" target="_blank" rel="noopener">Voir le rendu</a>
            <a class="lien" href="#" target="_blank" rel="noopener">Sujet</a>
          </div>
        </article>

        <!-- TP 2 -->
        <article class="tp" aria-labelledby="tp2-titre">
          <h3 id="tp2-titre">TP noté 2</h3>
          <p>Thème / petit résumé du TP.</p>
          <div class="actions">
            <a class="lien" href="#" target="_blank" rel="noopener">Voir le rendu</a>
            <a class="lien" href="#" target="_blank" rel="noopener">Sujet</a>
          </div>
        </article>

        <!-- TP 3 -->
        <article class="tp" aria-labelledby="tp3-titre">
          <h3 id="tp3-titre">TP noté 3</h3>
          <p>Thème / petit résumé du TP.</p>
          <div class="actions">
            <a class="lien" href="#" target="_blank" rel="noopener">Voir le rendu</a>
            <a class="lien" href="#" target="_blank" rel="noopener">Sujet</a>
          </div>
        </article>
      </div>
    </section>

    <footer>
      <span>Dernière mise à jour : <time id="maj" aria-label="date de mise à jour"></time></span>
    </footer>
  </main>

  <script>
    // Insère la date du jour
    const t = document.getElementById('maj');
    const f = new Intl.DateTimeFormat('fr-FR', { dateStyle: 'long' });
    t.textContent = f.format(new Date());
  </script>
</body>
</html>
